<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mockup Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { --pad: 16px; --bg:#e9ecef; --card:#fff; --text:#111; --muted:#6b7280; }
      html,body { height:100%; }
      body {
        margin:0; background:var(--bg);
        font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color:var(--text);
      }
      .wrap { display:flex; gap:24px; padding:var(--pad); align-items:flex-start; }
      aside { width: 320px; user-select:none; }
      .hint { color:var(--muted); font-size:12px; }
      .field { margin: 12px 0; }
      button { cursor:pointer; }
      #viewerCard {
        background:var(--card); border-radius:12px;
        box-shadow: 0 1px 2px rgba(0,0,0,.05), 0 8px 30px rgba(0,0,0,.06);
        padding: 18px;
      }
      #viewer {
        width:720px; height:720px; border-radius:10px;
        overflow:hidden; background:#fff;
      }
      #msg { margin-top:8px; color:#b91c1c; min-height:18px; }
      .row { display:flex; gap:8px; align-items:center; }
      .stack { display:flex; flex-direction:column; gap:8px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <aside>
        <h2 style="margin:0 0 10px 0;">Mockup Maker</h2>

        <div class="stack">
          <div class="field">
            <div class="row"><label for="file"><strong>Screen Texture</strong></label></div>
            <div class="row">
              <input id="file" type="file" accept="image/*" />
              <button id="clear" type="button">Clear</button>
            </div>
          </div>

          <label class="row" title="Use emissive so screen looks bright.">
            <input id="bright" type="checkbox" checked />
            <span><strong>Bright (emissive)</strong></span>
          </label>
          <div class="hint">
            Replaces material named <strong>Screen</strong>. Image is applied 1:1 (no warp), auto Y-flip, and emissive by default.
          </div>

          <div class="field">
            <div class="row"><strong>Export</strong></div>
            <button id="export" type="button">Export 720×720 PNG</button>
            <div class="hint">Exports exactly what you see in the 720×720 viewer.</div>
          </div>

          <div id="msg"></div>
        </div>
      </aside>

      <main id="viewerCard">
        <div id="viewer" aria-label="3D viewer"></div>
      </main>
    </div>

    <script type="module" src="js/app.js?v=11"></script>
  </body>
</html>
