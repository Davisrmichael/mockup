<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Mockup Maker · v1</title>

    <!-- model-viewer (ESM) -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer@^3.4.0/dist/model-viewer.min.js?module">
    </script>

    <style>
      :root { --pad:16px; --bg:#eef0f3; --panel:#fff; --text:#111; --muted:#6b7280; }
      * { box-sizing:border-box; }
      html, body { height:100%; }
      body {
        margin:0; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background:var(--bg); color:var(--text);
      }
      .wrap {
        display:flex; gap:20px; padding:20px; align-items:flex-start;
        max-width:1280px; margin:0 auto;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <aside class="panel">
        <h1>Mockup Maker <small>v1</small></h1>
        <section>
          <h2>Device</h2>
          <p>Loads iPhone-15-pro-2/iPhone-15.gltf. Starts front-on (180°) and centered.</p>
        </section>
        <section>
          <h2>Screen</h2>
          <input type="file" id="imageInput" accept="image/*" hidden>
          <button id="chooseImage">Choose screenshot…</button>
          <button id="clear">Clear</button>
          <div>
            <label><input type="checkbox" id="flipV"> Flip vertically</label>
            <label><input type="checkbox" id="flipH"> Flip horizontally</label>
          </div>
        </section>
        <section>
          <h2>Export</h2>
          <button id="export">Export PNG (720×720)</button>
          <button id="copy">Copy to clipboard</button>
        </section>
        <p id="msg"></p>
      </aside>
      <model-viewer id="mv" src="iPhone-15-pro-2/iPhone-15.gltf"
        ar shadow-intensity="1" camera-controls touch-action="pan-y"
        style="width:720px;height:720px;background:#fff;">
      </model-viewer>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
