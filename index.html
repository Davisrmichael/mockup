
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mockup Maker — v1</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
  <style>
    :root{ --bg:#eef2f6; --panel:#fff; --ink:#0f172a; --muted:#667085; --line:#e5e7eb; --btn:#111827; --radius:16px;}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--ink);
         display:grid;grid-template-columns:360px 1fr;gap:16px;padding:16px}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.06);
           padding:16px;display:flex;flex-direction:column;gap:16px;height:calc(100vh - 32px);position:sticky;top:16px}
    h1{font-size:18px;margin:0;display:flex;gap:8px;align-items:center}
    .pill{font-size:12px;background:#e0ecff;color:#2563eb;padding:4px 8px;border-radius:999px;font-weight:700}
    .section{border-top:1px solid var(--line);padding-top:12px;margin-top:4px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .btn{appearance:none;border:none;border-radius:10px;padding:10px 12px;background:var(--btn);color:#fff;font-weight:700;cursor:pointer}
    .btn.secondary{background:#e5e7eb;color:#111827}
    .hint{font-size:12px;color:var(--muted)}
    #viewerWrap{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);
                box-shadow:0 8px 24px rgba(0,0,0,.06);padding:16px;display:flex;justify-content:center}
    #viewer{width:720px;height:720px;border-radius:12px;overflow:hidden;background:#e5e7eb;display:flex;align-items:center;justify-content:center}
    model-viewer{width:720px;height:720px;--poster-color: transparent;}
    .toolbar{display:flex;justify-content:space-between;align-items:center}
    #msg{min-height:1.2em;font-size:12px;color:#ef4444}
    input[type="file"]{display:none}
    .stack{display:flex;flex-direction:column;gap:8px;width:100%}
  </style>
</head>
<body>
  <aside class="panel">
    <h1>Mockup Maker <span class="pill">v1</span></h1>

    <div class="section">
      <div class="hint">Model: iPhone 16 Pro Max (GLTF)</div>
      <div class="row">
        <button id="chooseImage" class="btn">Choose Screenshot…</button>
        <input id="imageInput" type="file" accept="image/*">
        <button id="clear" class="btn secondary">Clear</button>
      </div>
      <div class="row">
        <button id="export" class="btn">Export PNG</button>
        <button id="copy" class="btn secondary">Copy to clipboard</button>
      </div>
      <div id="msg" class="hint"></div>
    </div>

    <div class="section">
      <div class="hint">Tips</div>
      <ul class="hint" style="margin:0 0 0 16px;padding:0;line-height:1.3">
        <li>Exact 720×720 export.</li>
        <li>Screen auto‑centers & covers without warping.</li>
        <li>Model starts front‑on (180°).</li>
      </ul>
    </div>
  </aside>

  <main>
    <div class="toolbar"><div class="hint">Preview (export is exact)</div></div>
    <div id="viewerWrap">
      <div id="viewer">
        <model-viewer id="mv"
          src="iPhone-15-pro-2/iPhone-15.gltf"
          camera-controls
          camera-target="auto"
          camera-orbit="180deg 90deg auto"
          field-of-view="25deg"
          environment-image="neutral"
          exposure="1.0"
          shadow-intensity="0"
          disable-tap
          interaction-prompt="none"
          tone-mapping="neutral">
        </model-viewer>
      </div>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
